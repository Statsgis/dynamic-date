<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Date</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    font-size: 20px;
    margin: 0;
    padding: 10px;
  }
  .gregorian {
    text-transform: uppercase;
    font-weight: bold;
    color: #2c8fff; /* Blue color */
  }
  .hijri {
    text-transform: uppercase;
    font-style: italic;
    color: #ff5722; /* Orange color */
  }
</style>
</head>
<body>

<div id="date-container"></div>

<script>
// Malay Hijri month names (all uppercase)
const hijriMonths = [
  "MUHARAM", "SAFAR", "RABI'UL AWAL", "RABI'UL AKHIR", 
  "JAMADIL AWAL", "JAMADIL AKHIR", "REJAB", "SYA'BAN", 
  "RAMADHAN", "SYAWAL", "ZULKAEDAH", "ZULHIJJAH"
];

// 1️⃣ Get today's Gregorian date
const today = new Date();
const gregorianOptions = { day: '2-digit', month: 'short', year: 'numeric' };
const gregorian = today.toLocaleDateString('en-GB', gregorianOptions).toUpperCase();

// 2️⃣ Convert to Hijri date using Intl API
const hijriParts = new Intl.DateTimeFormat('en-TN-u-ca-islamic', { 
  day: 'numeric', month: 'numeric', year: 'numeric' 
}).formatToParts(today);

// Extract Hijri day, month, year
let hijriDay, hijriMonth, hijriYear;
hijriParts.forEach(part => {
  if(part.type === "day") hijriDay = part.value;
  if(part.type === "month") hijriMonth = parseInt(part.value) - 1; // zero-based
  if(part.type === "year") hijriYear = part.value;
});

// 3️⃣ Build Malay Hijri date string
const hijriMalay = `${hijriDay} ${hijriMonths[hijriMonth]} ${hijriYear}H`;

// 4️⃣ Display both dates
document.getElementById("date-container").innerHTML = `
  <span class="gregorian">${gregorian}</span> | 
  <span class="hijri">${hijriMalay}</span>
`;
</script>

</body>
</html>
